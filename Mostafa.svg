<svg fill="none" viewBox="0 0 800 50" width="800" height="70" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .mostafa {
          height: 50px;
          overflow: hidden;
          position: relative;
        }
        .mostafa strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
          color: #cc3369;
          position: absolute;
          font-size: 1.7em;
          width: 100%;
          height: 100%;
          margin: 1;
          line-height: 50px;
          text-align: center;
          transform: translateX(0);
          animation: mostafa 14s linear infinite;
        }
        @keyframes mostafa {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-100%);
          }
        }
      </style>
      <div class="mostafa">
        <strong>𝓣𝓱𝓪𝓷𝓴𝓼 𝓕𝓸𝓻 𝓥𝓲𝓼𝓲𝓽𝓲𝓷𝓰 𝓜𝔂 𝓟𝓻𝓸𝓯𝓲𝓵𝓮 🫶</strong>
      </div>
    </div>
  </foreignObject>
</svg>
